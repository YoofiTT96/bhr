spring:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

# Override error exposure for development
server:
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param

# Override JWT secret for development only
jwt:
  secret: ${JWT_SECRET:dev-only-secret-key-do-not-use-in-production-at-least-256-bits-long}

# Verbose logging for development
logging:
  level:
    com.turntabl.bonarda: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
