spring:
  application:
    name: bonarda-hr-system

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:bonarda_hr}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  servlet:
    multipart:
      max-file-size: ${MAX_UPLOAD_SIZE:10MB}
      max-request-size: ${MAX_UPLOAD_SIZE:10MB}

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          time_zone: UTC
    open-in-view: false

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: true

server:
  port: ${SERVER_PORT:8081}
  servlet:
    context-path: /
  error:
    include-message: never
    include-binding-errors: never
    include-stacktrace: never
    include-exception: false

# JWT Configuration
jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION:86400000}
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000}

# Microsoft Graph Configuration
microsoft:
  graph:
    tenant-id: ${MS_TENANT_ID:}
    client-id: ${MS_CLIENT_ID:}
    client-secret: ${MS_CLIENT_SECRET:}
    mock-enabled: ${SP_MOCK_ENABLED:true}
    scopes:
      - https://graph.microsoft.com/.default
    libraries:
      policies:
        site-id: ${SP_POLICIES_SITE_ID:mock-site-hr}
        drive-id: ${SP_POLICIES_DRIVE_ID:mock-drive-hr-docs}
        name: Company Policies
      personnel:
        site-id: ${SP_PERSONNEL_SITE_ID:mock-site-intranet}
        drive-id: ${SP_PERSONNEL_DRIVE_ID:mock-drive-intranet-docs}
        name: Personnel Documents

# Application Configuration
app:
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000}
    allowed-methods: GET,POST,PUT,DELETE,PATCH,OPTIONS
    allowed-headers: Authorization,Content-Type,Accept,Origin,X-Requested-With
    allow-credentials: true
    max-age: 3600

# Logging â€” production defaults (quiet)
logging:
  level:
    root: INFO
    com.turntabl.bonarda: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Management & Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

# Azure AD SSO Configuration
# Set AZURE_AD_ENABLED=true and provide credentials to enable Microsoft SSO
azure:
  ad:
    enabled: ${AZURE_AD_ENABLED:false}
    tenant-id: ${AZURE_AD_TENANT_ID:}
    client-id: ${AZURE_AD_CLIENT_ID:}
    client-secret: ${AZURE_AD_CLIENT_SECRET:}
    redirect-uri: "{baseUrl}/login/oauth2/code/azure"
    frontend-callback-url: ${AZURE_AD_FRONTEND_CALLBACK_URL:http://localhost:5173/auth/callback}
