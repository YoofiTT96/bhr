version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: bonarda-hr-postgres
    environment:
      POSTGRES_DB: bonarda_hr
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bonarda-network

networks:
  bonarda-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
